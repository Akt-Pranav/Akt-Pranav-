<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Database</title>
</head>
<body>
    <div class="container">
        <h1>Student Database</h1>
        <div id="user-input" class="section">
            <h2>Specify Number of Students</h2>
            <input type="number" id="numStudents" placeholder="Enter number of students" required>
            <button onclick="initializeDatabase()">Initialize Database</button>
        </div>
        <div id="data-input" class="section">
            <h2>Enter Student Data</h2>
            <form id="student-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="rollNo">Roll No:</label>
                <input type="number" id="rollNo" required>

                <label for="sgpa">SGPA:</label>
                <input type="number" step="0.1" id="sgpa" required>

                <button type="button" onclick="addStudent()">Add Student</button>
            </form>
        </div>
        <div id="student-list" class="section">
            <h2>Student List</h2>
            <label for="filter">Filter:</label>
            <select id="filter" onchange="applyFilter()">
                <option value="none">None</option>
                <option value="name">Alphabetically (Name)</option>
                <option value="sgpa">SGPA</option>
                <option value="rollNo">Roll Number</option>
            </select>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
